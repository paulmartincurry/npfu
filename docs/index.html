<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NPFU — Side-Scrolling Beat ’Em Up</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="wrap">
    <header class="hud">
      <div>
        <span class="tag">HP</span><div id="hpBar" class="bar"><div class="fill"></div></div>
        <span class="tag">REBEL</span><div id="rebelBar" class="bar"><div class="fill" style="background:#b6ff00"></div></div>
      </div>
      <div class="hud-right">
        <span class="tag">WAVE</span><span id="waveNum">1</span>
        <span class="tag">SCORE</span><span id="scoreNum">0</span>
        <span class="tag">ITEM</span><span id="itemTxt">—</span>
      </div>
    </header>

    <div class="stage">
      <canvas id="game" width="960" height="540"></canvas>

      <!-- Title -->
      <section id="menu-title" class="menu show">
        <div class="card">
          <h1>NPFU</h1>
          <p>Basement-born brawler. Nazis, cops, and sellouts get curbstomped.</p>
          <ul>
            <li>← → move • ↑ / Space jump • Z jab • X heavy • C dash • V Rebel • G throw</li>
          </ul>
          <div class="row">
            <button id="btnStart" class="button">Start</button>
            <label class="row">Volume <input id="vol" type="range" min="0" max="1" step="0.05" value="0.6"/></label>
          </div>
        </div>
      </section>

      <!-- Pause -->
      <section id="menu-pause" class="menu"><div class="card"><h1>Paused</h1><p>P resume • R restart • M menu</p></div></section>

      <!-- Game Over -->
      <section id="menu-over" class="menu"><div class="card"><h1>Down but not out</h1><p>R retry • M menu</p></div></section>
    </div>

    <footer class="controls"><div>DIY build • If deploy lags, hard-refresh.</div></footer>
  </div>

  <script type="module">
    import { boot } from "./src/main.js";
    boot(document.getElementById("game"));
  </script>
</body>
</html>
